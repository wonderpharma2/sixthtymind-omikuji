const cyl = document.getElementById('cylinder');
const rName = document.getElementById('rName');
const rClassic = document.getElementById('rClassic');
const rPlain = document.getElementById('rPlain');
const rStage = document.getElementById('rStage');
const bName = document.getElementById('bName');
const bClassic = document.getElementById('bClassic');
const bPlain = document.getElementById('bPlain');
const bStage = document.getElementById('bStage');

let shaking = false;
let audioCtx = null;
function initAudio(){ if(audioCtx) return; audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
function playShake(){
  initAudio();
  const bufferSize = 2 * audioCtx.sampleRate;
  const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = noiseBuffer.getChannelData(0);
  for(let i=0;i<bufferSize;i++){ data[i] = (Math.random()*2-1) * Math.exp(-i/(audioCtx.sampleRate*0.2)); }
  const src = audioCtx.createBufferSource(); src.buffer = noiseBuffer;
  const bp = audioCtx.createBiquadFilter(); bp.type='bandpass'; bp.frequency.value=800;
  const g = audioCtx.createGain(); g.gain.value=0.08;
  src.connect(bp); bp.connect(g); g.connect(audioCtx.destination);
  src.start(); src.stop(audioCtx.currentTime+0.28);
}
function playClack(){
  initAudio();
  const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
  o.type='square'; o.frequency.setValueAtTime(140,audioCtx.currentTime);
  g.gain.setValueAtTime(0,audioCtx.currentTime);
  g.gain.linearRampToValueAtTime(0.18,audioCtx.currentTime+0.002);
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.5);
  o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.55);
}
function pick(){ return cards[Math.floor(Math.random()*cards.length)]; }
function show(c){
  rName.textContent = c.name;
  rClassic.textContent = c.classic;
  rPlain.textContent = c.plain;
  rStage.textContent = c.stage;
  bName.textContent = c.name;
  bClassic.textContent = c.classic;
  bPlain.textContent = c.plain;
  bStage.textContent = c.stage;
}
function toggle(){
  if(!shaking){
    shaking = true;
    cyl.classList.add('shaking');
    rName.textContent = "搖動中…";
    rClassic.textContent = "請再次按 Enter 抽出籤";
    rPlain.textContent = "";
    rStage.textContent = "";
    playShake();
  }else{
    shaking = false;
    cyl.classList.remove('shaking');
    const c = pick();
    show(c);
    setTimeout(playClack, 90);
  }
}
function resetAll(){
  shaking = false;
  cyl.classList.remove('shaking');
  rName.textContent = "—";
  rClassic.textContent = "按 Enter 開始搖籤，再按 Enter 抽出籤。";
  rPlain.textContent = "";
  rStage.textContent = "";
  bName.textContent = "—";
  bClassic.textContent = "— 經典文言句 —";
  bPlain.textContent = "— 白話解釋 —";
  bStage.textContent = "— 口語示意 —";
}

document.getElementById('btnToggle').addEventListener('click', toggle);
document.getElementById('btnReset').addEventListener('click', resetAll);
window.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); toggle(); } });
window.addEventListener('mousedown', (e)=>{ e.preventDefault(); });
resetAll();
</script>
